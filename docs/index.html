<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Run</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: #535353;
        }

        .game-container {
            position: relative;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            max-width: 90vw; /* Responsive width */
            max-height: 90vh; /* Responsive height */
        }

        h1 {
            color: #535353;
            margin-bottom: 20px;
            font-size: 1.5em; /* Responsive font size */
            text-align: center;
        }

        canvas {
            background-color: #f0f0f0;
            border: 2px solid #535353;
            border-radius: 10px;
            display: block;
            touch-action: manipulation; /* Prevent default touch actions like zooming */
        }

        .game-info {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 1em;
            color: #535353;
            text-align: right;
            z-index: 10;
        }

        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            text-align: center;
            border-radius: 10px;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .game-over-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .game-over-screen button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-family: 'Press Start 2P', cursive;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .game-over-screen button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .game-over-screen button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.2em;
            }
            .game-info {
                font-size: 0.8em;
                top: 15px;
                right: 15px;
            }
            .game-over-screen {
                font-size: 1.2em;
            }
            .game-over-screen button {
                padding: 10px 20px;
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1em;
                margin-bottom: 10px;
            }
            .game-info {
                font-size: 0.7em;
                top: 10px;
                right: 10px;
            }
            .game-over-screen {
                font-size: 1em;
            }
            .game-over-screen button {
                padding: 8px 15px;
                font-size: 0.7em;
            }
            .game-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Dino Run</h1>
        <div class="game-info">
            Score: <span id="score">0</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameOverScreen" class="game-over-screen">
            <h2>GAME OVER</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button id="restartButton">Restart</button>
        </div>
    </div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        // Game settings
        const GAME_WIDTH = 600; // Adjusted for a square frame
        const GAME_HEIGHT = 600; // Adjusted for a square frame
        const GROUND_Y = GAME_HEIGHT - 70; // Ground position relative to new canvas height

        // Dino properties
        const DINO_WIDTH = 120; // Further increased size for better visibility
        const DINO_HEIGHT = 120; // Further increased size for better visibility
        let dinoX = 50;
        let dinoY = GROUND_Y - DINO_HEIGHT; // Initial position based on ground and dino height
        let dinoVelocityY = 0;
        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -16; // Adjusted jump strength to be approximately twice the dino's height
        let isJumping = false;

        // Dino Image (your main running photo)
        const dinoImage = new Image();
        // Set to your 'running.jpg' file. For best quality, ensure your 'running.jpg' is high resolution (e.g., 120x120 pixels or larger).
        dinoImage.src = 'running.jpg';
        let dinoImageLoaded = false;

        dinoImage.onload = () => {
            dinoImageLoaded = true;
            // Ensure dino is positioned correctly after image loads
            dinoY = GROUND_Y - DINO_HEIGHT;
            // If the game is already running, no need to restart, just ensure it draws
        };

        dinoImage.onerror = () => {
            console.error("Failed to load dino image (running.jpg). Using default shape.");
            dinoImageLoaded = false; // Fallback to drawing shape if image fails
        };

        // Collision Image for Dino (your fallen photo)
        const collisionImage = new Image();
        // Set to your 'fallen.jpg' file. For best quality, ensure your 'fallen.jpg' is high resolution (e.g., 120x120 pixels or larger).
        collisionImage.src = 'fallen.jpg';
        let collisionImageLoaded = false;
        let isCollidingDisplayingImage = false; // New flag to control collision image display

        collisionImage.onload = () => {
            collisionImageLoaded = true;
        };

        collisionImage.onerror = () => {
            console.error("Failed to load collision image (fallen.jpg). Fallback to default shape on collision.");
            collisionImageLoaded = false;
        };

        // Cactus Image
        const cactusImage = new Image();
        // Set to your 'cactus.jpg' file. For best quality, ensure your 'cactus.jpg' is high resolution (e.g., 60x120 pixels or larger).
        cactusImage.src = 'cactus.jpg';
        let cactusImageLoaded = false;

        cactusImage.onload = () => {
            cactusImageLoaded = true;
        };

        cactusImage.onerror = () => {
            console.error("Failed to load cactus image (cactus.jpg). Using default shape.");
            cactusImageLoaded = false;
        };


        // Obstacle properties
        const OBSTACLE_WIDTH = 60; // Further increased size (maintaining 1:2 ratio with height)
        const OBSTACLE_HEIGHT = 120; // Further increased size
        const OBSTACLE_SPEED = 5;
        const MIN_SPAWN_INTERVAL = 1000; // Minimum time between obstacles (ms)
        const MAX_SPAWN_INTERVAL = 2500; // Maximum time between obstacles (ms)
        let obstacles = [];
        let lastObstacleTime = 0;
        let nextSpawnInterval = MIN_SPAWN_INTERVAL; // Will be calculated dynamically

        // Game state
        let score = 0;
        let gameOver = false;
        let animationFrameId;

        // --- Game Initialization and Resizing ---
        function setCanvasSize() {
            // Set canvas dimensions for drawing
            canvas.width = GAME_WIDTH;
            canvas.height = GAME_HEIGHT;

            // Scale canvas element to fit container while maintaining aspect ratio
            const container = document.querySelector('.game-container');
            const containerWidth = container.clientWidth - 40; // Account for padding
            const containerHeight = container.clientHeight - 100; // Account for title and some buffer

            const aspectRatio = GAME_WIDTH / GAME_HEIGHT;
            let newCanvasWidth = containerWidth;
            let newCanvasHeight = containerWidth / aspectRatio;

            if (newCanvasHeight > containerHeight) {
                newCanvasHeight = containerHeight;
                newCanvasWidth = containerHeight * aspectRatio;
            }

            canvas.style.width = `${newCanvasWidth}px`;
            canvas.style.height = `${newCanvasHeight}px`;
        }

        // Call on load and resize
        window.onload = function() {
            setCanvasSize();
            startGame();
        };
        window.addEventListener('resize', setCanvasSize);

        // --- Drawing Functions ---

        // Draw the ground line
        function drawGround() {
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y);
            ctx.lineTo(GAME_WIDTH, GROUND_Y);
            ctx.strokeStyle = '#535353';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Draw the dinosaur (now using an image or fallback shape)
        function drawDino() {
            let currentImage = dinoImage;
            let currentImageLoaded = dinoImageLoaded;

            if (isCollidingDisplayingImage) {
                currentImage = collisionImage;
                currentImageLoaded = collisionImageLoaded;
            }

            if (currentImageLoaded) {
                // Draw the image if loaded successfully
                ctx.drawImage(currentImage, dinoX, dinoY, DINO_WIDTH, DINO_HEIGHT);
            } else {
                // Fallback to drawing a simple shape if image not loaded or failed
                ctx.fillStyle = '#535353'; // Dark grey color
                ctx.fillRect(dinoX, dinoY, DINO_WIDTH, DINO_HEIGHT);
                ctx.fillRect(dinoX + DINO_WIDTH - 5, dinoY - 10, 15, 15); // Head
                ctx.fillStyle = 'white';
                ctx.fillRect(dinoX + DINO_WIDTH + 5, dinoY - 5, 3, 3); // Eye
                ctx.fillStyle = '#535353';
                ctx.fillRect(dinoX + 5, dinoY + DINO_HEIGHT, 10, 5); // Legs
                ctx.fillRect(dinoX + DINO_WIDTH - 15, dinoY + DINO_HEIGHT, 10, 5);
            }
        }

        // Draw an obstacle (now using an image or fallback shape)
        function drawObstacle(obstacle) {
            if (cactusImageLoaded) {
                ctx.drawImage(cactusImage, obstacle.x, obstacle.y, OBSTACLE_WIDTH, OBSTACLE_HEIGHT);
            } else {
                // Fallback to drawing a simple shape if image not loaded or failed
                ctx.fillStyle = '#4CAF50'; // Green color
                ctx.fillRect(obstacle.x, obstacle.y, OBSTACLE_WIDTH, OBSTACLE_HEIGHT);
                ctx.fillRect(obstacle.x - 5, obstacle.y + 10, 10, 5);
                ctx.fillRect(obstacle.x + OBSTACLE_WIDTH, obstacle.y + 15, 10, 5);
            }
        }

        // --- Game Logic Functions ---

        function updateDino() {
            if (isJumping) {
                dinoY += dinoVelocityY;
                dinoVelocityY += GRAVITY;

                // Land on the ground
                if (dinoY >= GROUND_Y - DINO_HEIGHT) {
                    dinoY = GROUND_Y - DINO_HEIGHT;
                    isJumping = false;
                    dinoVelocityY = 0;
                }
            }
        }

        function spawnObstacle() {
            const now = Date.now();
            if (now - lastObstacleTime > nextSpawnInterval) {
                obstacles.push({
                    x: GAME_WIDTH,
                    y: GROUND_Y - OBSTACLE_HEIGHT,
                    width: OBSTACLE_WIDTH,
                    height: OBSTACLE_HEIGHT
                });
                lastObstacleTime = now;
                // Calculate next random spawn interval
                nextSpawnInterval = MIN_SPAWN_INTERVAL + Math.random() * (MAX_SPAWN_INTERVAL - MIN_SPAWN_INTERVAL);
            }
        }

        function updateObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= OBSTACLE_SPEED;

                // Remove obstacles that are off-screen
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    i--; // Decrement index after removing an element
                    score++; // Increment score for each obstacle passed
                    scoreDisplay.textContent = score;
                }
            }
        }

        function checkCollision() {
            for (let i = 0; i < obstacles.length; i++) {
                const obs = obstacles[i];

                // Simple AABB collision detection
                if (dinoX < obs.x + obs.width &&
                    dinoX + DINO_WIDTH > obs.x &&
                    dinoY < obs.y + obs.height &&
                    dinoY + DINO_HEIGHT > obs.y) {
                    // Collision detected
                    endGame();
                    return true;
                }
            }
            return false;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
        }

        // --- Game Loop ---
        function gameLoop() {
            if (gameOver && !isCollidingDisplayingImage) { // Stop if game over and collision image is done
                return;
            }

            clearCanvas();
            drawGround();
            drawDino();

            // Only update game elements if not in collision display mode
            if (!isCollidingDisplayingImage) {
                updateDino();
                spawnObstacle();
                updateObstacles();
            }

            obstacles.forEach(drawObstacle);

            if (!isCollidingDisplayingImage && checkCollision()) {
                return; // Stop the loop if collision occurred and we're entering collision display
            }

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // --- Game State Management ---
        function startGame() {
            score = 0;
            scoreDisplay.textContent = score;
            gameOver = false;
            isJumping = false;
            dinoY = GROUND_Y - DINO_HEIGHT; // Reset dino position
            dinoVelocityY = 0;
            obstacles = [];
            lastObstacleTime = 0;
            gameOverScreen.classList.remove('active');
            isCollidingDisplayingImage = false; // Ensure this is false at start

            // Start the game loop
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            gameLoop();
        }

        function endGame() {
            gameOver = true;
            cancelAnimationFrame(animationFrameId); // Stop the main game loop

            isCollidingDisplayingImage = true; // Set flag to draw collision image
            // Immediately redraw to show the collision image
            clearCanvas();
            drawGround();
            drawDino();
            obstacles.forEach(drawObstacle); // Keep obstacles visible during collision animation

            setTimeout(() => {
                isCollidingDisplayingImage = false; // Stop drawing collision image
                finalScoreDisplay.textContent = score;
                gameOverScreen.classList.add('active'); // Show game over screen
            }, 1000); // Display for 1 second
        }

        // --- Event Listeners ---
        function handleJump() {
            if (!isJumping && !gameOver) { // Prevent jumping if game is over or collision image is showing
                isJumping = true;
                dinoVelocityY = JUMP_STRENGTH;
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                handleJump();
            }
        });

        // For touch and mouse clicks on the canvas
        canvas.addEventListener('click', handleJump);
        canvas.addEventListener('touchstart', handleJump);

        restartButton.addEventListener('click', startGame);

        // Initial setup on window load
        // The window.onload function already calls setCanvasSize and startGame
    </script>
</body>
</html>
