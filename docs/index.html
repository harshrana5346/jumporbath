<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skip Bath</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure body takes full viewport height */
            font-family: 'Press Start 2P', cursive;
            color: #535353;
            padding: 0; /* Remove body padding */
            touch-action: manipulation; /* Prevent default touch actions like zooming/panning on body */
        }

        .game-container {
            position: relative;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column; /* Arrange children in a column */
            justify-content: flex-start; /* Align content to the top */
            align-items: center; /* Center horizontally */
            padding: 15px; /* Adjusted padding */
            box-sizing: border-box;
            width: 98vw; /* Maximize width */
            height: 98vh; /* Maximize height */
            margin: 1vw; /* Small margin to avoid touching edges on some devices */
        }

        h1 {
            color: #535353;
            margin-top: 0; /* Remove default top margin */
            margin-bottom: 15px; /* Add space below title */
            font-size: 1.8em;
            text-align: center;
            line-height: 1.2; /* Adjust line height for better spacing */
        }

        .game-info {
            /* Removed absolute positioning */
            position: relative; /* Changed to relative to be in normal flow */
            width: 100%; /* Take full width to control text alignment */
            text-align: right; /* Keep score on the right */
            font-size: 1.1em;
            color: #535353;
            margin-bottom: 15px; /* Space below score */
            padding-right: 10px; /* Small padding from right edge */
            box-sizing: border-box;
        }

        canvas {
            background-color: #f0f0f0;
            border: 2px solid #535353;
            border-radius: 10px;
            display: block;
            touch-action: manipulation;
            flex-grow: 1; /* Allow canvas to grow and take available space */
            max-width: 100%; /* Ensure it doesn't overflow */
            max-height: 100%; /* Ensure it doesn't overflow */
        }

        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            text-align: center;
            border-radius: 10px;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .game-over-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .game-over-screen button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 18px 36px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin-top: 25px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-family: 'Press Start 2P', cursive;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .game-over-screen button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .game-over-screen button:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            .game-info {
                font-size: 0.9em;
                margin-bottom: 10px; /* Adjust margin for smaller screens */
            }
            .game-over-screen {
                font-size: 1.5em;
            }
            .game-over-screen button {
                padding: 12px 24px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
                margin-bottom: 8px;
            }
            .game-info {
                font-size: 0.8em;
                margin-bottom: 8px;
            }
            .game-over-screen {
                font-size: 1.2em;
            }
            .game-over-screen button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            .game-container {
                padding: 5px;
                margin: 0.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Skip Bath</h1>
        <div class="game-info">
            Days without bath: <span id="score">0</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameOverScreen" class="game-over-screen">
            <h2>GAME OVER</h2>
            <p>Days without bath: <span id="finalScore">0</span></p>
            <button id="restartButton">Restart</button>
        </div>
    </div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        // Game settings
        const GAME_WIDTH = 600; // Internal drawing width (remains square)
        const GAME_HEIGHT = 400; // Reduced internal drawing height
        const GROUND_Y = GAME_HEIGHT - 50; // Adjusted ground position relative to new canvas height

        // Dino properties
        const DINO_WIDTH = 120;
        const DINO_HEIGHT = 120;
        let dinoX = 50;
        let dinoY = GROUND_Y - DINO_HEIGHT;
        let dinoVelocityY = 0;
        const GRAVITY = 0.5;
        const JUMP_STRENGTH = -16;
        let isJumping = false;
        let gameReady = false; // New flag to prevent immediate jump on load

        // Dino Image (your main running photo)
        const dinoImage = new Image();
        dinoImage.src = 'running.jpg';
        let dinoImageLoaded = false;

        dinoImage.onload = () => {
            dinoImageLoaded = true;
            dinoY = GROUND_Y - DINO_HEIGHT;
        };

        dinoImage.onerror = () => {
            console.error("Failed to load dino image (running.jpg). Using default shape.");
            dinoImageLoaded = false;
        };

        // Collision Image for Dino (your fallen photo)
        const collisionImage = new Image();
        collisionImage.src = 'fallen.jpg';
        let collisionImageLoaded = false;
        let isCollidingDisplayingImage = false;

        collisionImage.onload = () => {
            collisionImageLoaded = true;
        };

        collisionImage.onerror = () => {
            console.error("Failed to load collision image (fallen.jpg). Fallback to default shape on collision.");
            collisionImageLoaded = false;
        };

        // Cactus Image
        const cactusImage = new Image();
        cactusImage.src = 'cactus.jpg';
        let cactusImageLoaded = false;

        cactusImage.onload = () => {
            cactusImageLoaded = true;
        };

        cactusImage.onerror = () => {
            console.error("Failed to load cactus image (cactus.jpg). Using default shape.");
            cactusImageLoaded = false;
        };

        // Obstacle properties
        const OBSTACLE_WIDTH = 60;
        const OBSTACLE_HEIGHT = 120;
        const OBSTACLE_SPEED = 5;
        const MIN_SPAWN_INTERVAL = 1000;
        const MAX_SPAWN_INTERVAL = 2500;
        let obstacles = [];
        let lastObstacleTime = 0;
        let nextSpawnInterval = MIN_SPAWN_INTERVAL;

        // Game state
        let score = 0;
        let gameOver = false;
        let animationFrameId;

        // --- Game Initialization and Resizing ---
        function setCanvasSize() {
            // Set canvas dimensions for drawing
            canvas.width = GAME_WIDTH;
            canvas.height = GAME_HEIGHT;

            // Scale canvas element to fit container while maintaining aspect ratio
            const container = document.querySelector('.game-container');
            // Calculate available height for canvas by subtracting header/info height
            const headerHeight = document.querySelector('h1').offsetHeight;
            const infoHeight = document.querySelector('.game-info').offsetHeight;
            const totalVerticalPadding = parseFloat(getComputedStyle(container).paddingTop) + parseFloat(getComputedStyle(container).paddingBottom);
            const availableHeight = container.clientHeight - headerHeight - infoHeight - totalVerticalPadding - 10; // Extra buffer

            const aspectRatio = GAME_WIDTH / GAME_HEIGHT;
            let newCanvasWidth = container.clientWidth - (parseFloat(getComputedStyle(container).paddingLeft) + parseFloat(getComputedStyle(container).paddingRight));
            let newCanvasHeight = newCanvasWidth / aspectRatio;

            if (newCanvasHeight > availableHeight) {
                newCanvasHeight = availableHeight;
                newCanvasWidth = availableHeight * aspectRatio;
            }

            canvas.style.width = `${newCanvasWidth}px`;
            canvas.style.height = `${newCanvasHeight}px`;
        }

        // Call on load and resize
        window.onload = function() {
            setCanvasSize();
            startGame();
        };
        window.addEventListener('resize', setCanvasSize);

        // --- Drawing Functions ---

        function drawGround() {
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y);
            ctx.lineTo(GAME_WIDTH, GROUND_Y);
            ctx.strokeStyle = '#535353';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawDino() {
            let currentImage = dinoImage;
            let currentImageLoaded = dinoImageLoaded;

            if (isCollidingDisplayingImage) {
                currentImage = collisionImage;
                currentImageLoaded = collisionImageLoaded;
            }

            if (currentImageLoaded) {
                ctx.drawImage(currentImage, dinoX, dinoY, DINO_WIDTH, DINO_HEIGHT);
            } else {
                ctx.fillStyle = '#535353';
                ctx.fillRect(dinoX, dinoY, DINO_WIDTH, DINO_HEIGHT);
                ctx.fillRect(dinoX + DINO_WIDTH - 5, dinoY - 10, 15, 15);
                ctx.fillStyle = 'white';
                ctx.fillRect(dinoX + DINO_WIDTH + 5, dinoY - 5, 3, 3);
                ctx.fillStyle = '#535353';
                ctx.fillRect(dinoX + 5, dinoY + DINO_HEIGHT, 10, 5);
                ctx.fillRect(dinoX + DINO_WIDTH - 15, dinoY + DINO_HEIGHT, 10, 5);
            }
        }

        function drawObstacle(obstacle) {
            if (cactusImageLoaded) {
                ctx.drawImage(cactusImage, obstacle.x, obstacle.y, OBSTACLE_WIDTH, OBSTACLE_HEIGHT);
            } else {
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(obstacle.x, obstacle.y, OBSTACLE_WIDTH, OBSTACLE_HEIGHT);
                ctx.fillRect(obstacle.x - 5, obstacle.y + 10, 10, 5);
                ctx.fillRect(obstacle.x + OBSTACLE_WIDTH, obstacle.y + 15, 10, 5);
            }
        }

        // --- Game Logic Functions ---

        function updateDino() {
            if (isJumping) {
                dinoY += dinoVelocityY;
                dinoVelocityY += GRAVITY;

                if (dinoY >= GROUND_Y - DINO_HEIGHT) {
                    dinoY = GROUND_Y - DINO_HEIGHT;
                    isJumping = false;
                    dinoVelocityY = 0;
                }
            }
        }

        function spawnObstacle() {
            const now = Date.now();
            if (now - lastObstacleTime > nextSpawnInterval) {
                obstacles.push({
                    x: GAME_WIDTH,
                    y: GROUND_Y - OBSTACLE_HEIGHT,
                    width: OBSTACLE_WIDTH,
                    height: OBSTACLE_HEIGHT
                });
                lastObstacleTime = now;
                nextSpawnInterval = MIN_SPAWN_INTERVAL + Math.random() * (MAX_SPAWN_INTERVAL - MIN_SPAWN_INTERVAL);
            }
        }

        function updateObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= OBSTACLE_SPEED;

                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                    score++;
                    scoreDisplay.textContent = score;
                }
            }
        }

        function checkCollision() {
            for (let i = 0; i < obstacles.length; i++) {
                const obs = obstacles[i];

                if (dinoX < obs.x + obs.width &&
                    dinoX + DINO_WIDTH > obs.x &&
                    dinoY < obs.y + obs.height &&
                    dinoY + DINO_HEIGHT > obs.y) {
                    endGame();
                    return true;
                }
            }
            return false;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
        }

        // --- Game Loop ---
        function gameLoop() {
            if (gameOver && !isCollidingDisplayingImage) {
                return;
            }

            clearCanvas();
            drawGround();
            drawDino();

            if (!isCollidingDisplayingImage) {
                updateDino();
                spawnObstacle();
                updateObstacles();
            }

            obstacles.forEach(drawObstacle);

            if (!isCollidingDisplayingImage && checkCollision()) {
                return;
            }

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // --- Game State Management ---
        function startGame() {
            score = 0;
            scoreDisplay.textContent = score;
            gameOver = false;
            isJumping = false;
            dinoY = GROUND_Y - DINO_HEIGHT;
            dinoVelocityY = 0;
            obstacles = [];
            lastObstacleTime = 0;
            gameOverScreen.classList.remove('active');
            isCollidingDisplayingImage = false;
            gameReady = false; // Reset gameReady flag

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            gameLoop();

            // Set gameReady to true after a short delay to prevent immediate jump
            setTimeout(() => {
                gameReady = true;
            }, 500); // 500ms delay
        }

        function endGame() {
            gameOver = true;
            cancelAnimationFrame(animationFrameId);

            isCollidingDisplayingImage = true;
            clearCanvas();
            drawGround();
            drawDino();
            obstacles.forEach(drawObstacle);

            setTimeout(() => {
                isCollidingDisplayingImage = false;
                finalScoreDisplay.textContent = score;
                gameOverScreen.classList.add('active');
            }, 1000);
        }

        // --- Event Listeners ---
        function handleJump() {
            if (gameReady && !isJumping && !gameOver) { // Only allow jump if game is ready
                isJumping = true;
                dinoVelocityY = JUMP_STRENGTH;
            }
        }

        document.body.addEventListener('click', handleJump);
        document.body.addEventListener('touchstart', handleJump);

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                handleJump();
            }
        });

        restartButton.addEventListener('click', startGame);

        window.onload = function() {
            setCanvasSize();
            startGame();
        };
        window.addEventListener('resize', setCanvasSize);
    </script>
</body>
</html>
